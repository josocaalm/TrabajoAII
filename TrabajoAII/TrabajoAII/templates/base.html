<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>{% block title %}{% endblock %} | Trabajo AII</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<link rel="stylesheet" id="fontawesome-css" href="http://shapebootstrap.net/wp-content/themes/shapebootstrap/css/font-awesome.min.css?ver=4.1" type="text/css" media="all">
<link rel="stylesheet" id="redux-google-fonts-css" href="http://fonts.googleapis.com/css?family=Raleway%3A100%2C200%2C300%2C400%2C500%2C600%2C700%2C800%2C900&amp;ver=1420541824" type="text/css" media="all">
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

</head>
<body style="background: url('http://psdgraphics.com/file/dark-metal-texture.jpg')">

				<header id="header">
			        <nav class="navbar navbar-inverse" role="banner">
			            <div class="container">
			                <div class="navbar-header">
			                    <h4 class="text-muted credit">{{user.first_name}} {{user.last_name}}</h4>
			                </div>
							
			                <div class="collapse navbar-collapse navbar-right">
			                    <ul class="nav navbar-nav">
			                        <li class={{cover}}><a href="/">Home</a></li>
			                        <li class={{search}}><a href="/search">Search</a></li>
			                        <li class={{contact}}><a href="/contact">Contact</a></li>
			                        {% if user.username %}
			                        	<li class={{recommend}}><a href="/recommend">Recommended for me</a></li>
										<li><a href="/logout">Log out</a></li>
									{% endif %}
									{% if not user.username %}
										<li class={{login}}><a href="/login">Log in</a></li>
									{% endif %}                  
			                    </ul>
			                </div>
			            </div>
			        </nav>
		
    </header>
	

	<div id="content" style="color:#fff">
			{% block content %}{% endblock %}
	</div>
	
		<nav class="navbar navbar-inverse navbar-fixed-bottom">
        <div class="container text-center">
           
                    <p class="text-muted credit">Designed by <a href="https://twitter.com/dani_boliri">@dani_boliri</a> & <a href="https://twitter.com/jaylodet">@jaylodet</a>.</p>
        </div>
    </nav>

</body>
</html>
