{% extends 'base.html' %}
{% block title %} Log in {% endblock %}
{% block content %}

	<div class="container text-center">
		<h1 class="heading">Log in</h1>
		<div style="color:grey">
			{% if message %}
				<div>{{message}}</div>
			{% endif %}
			
			<form method="post" action="">{% csrf_token %}
				{{form.as_p}}
		    	<button class="btn btn-success" name="enviar">Entrar</button>
			</form>
		</div>
	</div>

{% endblock %}
