{% extends 'base.html' %}

{% block title %} Games searcher {% endblock %}

{% block content %}

	<div class="container" style="padding-top: 90px; padding-left: 130px">
		<div class="row">
		
			<div class="col-md-4">
				<h1>Busca las mejores ofertas.</h1>
				<p class="subheading">Solucion comoda, eficiente y gratuita para encontrar juegos al mejor precio.</p>
			</div>
			<div class="col-md-3" style="padding-left: 230px;">
		    	<form accept-charset="UTF-8" action="/join" autocomplete="off" class="form-signup-home js-form-signup-home" method="post">       
					<dl class="form">
		        		<dd>
							<input type="text" name="user[login]" class="textfield" placeholder="Pick a username" autofocus="">
		          		</dd>
		       		</dl>
		        	<dl class="form">
		          		<dd>
		            		<input type="text" name="user[email]" class="textfield js-email-notice-trigger" placeholder="Your email">
		         		</dd>
		        	</dl>
		        	<dl class="form">
		          		<dd>
		            		<input type="password" name="user[password]" class="textfield" placeholder="Create a password">
		          		</dd>
		        	</dl>
		        	<button class="btn btn-success" type="submit">Registrarse en Juega y Compite v9.8000</button>
				</form>
			</div>
		</div>
	</div>	  
	
	<div class="navbar-fixed-bottom" style="text-align: center; background-color: #121212">
     	<div class="container">
        	<p style="padding-top: 10px; ">Desarrollado por <a href="http://www.mundo-animal.com/wp-content/uploads/2010/09/Mapache.jpg">el Gafa</a> y 
				<a href="http://www.rpp.com.pe/filecdn.php?f=/fotos/actualidad/moto_titi_250612/monotiti001.jpg">el Pelo</a>.</p>
      	</div>
	</div>    

	
{% endblock %}
