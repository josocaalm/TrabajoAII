{% extends 'base.html' %}

{% block title %}Displaying results for {{query}} {% endblock %}

{% block content %}
<div class="container">

	<div class="row">
		<div class="col-md-12">
			<h4>Results found: {{games|length}}</h4>
			<br/>
			
			{% if games|length > 0 %}
 				<table class="table table-bordered">
				<tbody>
				{% for game in games %}
					<tr>
						<td><img src={{game.1}} alt="{{game.0}}" title="{{game.0}}"/></td>
		 				<td>
		 					<form class="form in-line" action="/offers">
		 						<input type="hidden" name="name" value="{{game.0}}" >
		 						<input type="hidden" name="fullId" value={{game.3}} >
		 						<input type="hidden" name="cover"
        						<div class="input-group-btn">
        							<div class="row">
	        							<div class="col-md-4">
		        							<input class="form-control" type="text" name="currency" placeholder="Insert a ISO currency code" >
		        						</div>
		        						<div class="col-md-2">
		        							<button class="btn btn-success form-control" type="submit">Search</button>
		        							<div class="radio">
												<label>
													<input type="radio" name="option" id="option_1" value="fast" checked>Fast search
												</label>
											</div>
											<div class="radio">
												<label>
													<input type="radio" name="option" id="option_2" value="complete">Complete search
												</label>
											</div>
		        						</div>
	        						</div>	
	                			</div>
        					</form>
		 				</td>
		 			</tr>
	 			{% endfor %}
				</tbody>
				</table>
			{% else %}
				<div class="alert alert-danger">No results were found. Try with another words!</div>
			{% endif %}
		</div>
	</div>
</div>
{% endblock %}
