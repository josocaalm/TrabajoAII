{% extends 'base.html' %}
{% block title %}Games rated{% endblock %}
{% block content %}

<div class="container">
		
	{% if games|length > 0 %}

		<h1>Games rated</h1>
		
		<table class="table table-hover table-bordered">
				<thead>
        			<tr>
        				<th>Cover</th>
            			<th>Title</th>
            			<th>Steam ID</th>
        			</tr>
    			</thead>
    			{% for g in games %}
    			<tbody>	
					<td><img src={{g.coverString}} /></td>
					<td> {{g.name}} </td>
					<td> {{g.steamID}} </td>
				</tbody>
				{% endfor %}
		</table>

	{% else %}
    	<div class="alert alert-info">You haven't rate no game, yet.</div>
	{% endif %}
	
</div>

	
{% endblock %}
